<html>
	<head>
		<script type="text/javascript" src="http://syddev.com/jquery.videoBG/assets/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="jquery.videoBG.js"></script>

	</head>
	<body style='margin: 0px;'>
		<div id='video-back' style='width: 100%; height: 100%;'></div>

		<script type='text/javascript'>
			var videoFiles = [
				"spencer-sleeping-la",
				"spencer-sleeping-santa-monica"
			];
			var randomInt = Math.floor((Math.random()*videoFiles.length));
			var fileName = videoFiles[randomInt];
			var videoFile = "/videos/" + fileName + ".mp4";
			var posterFile = "/videos/" + fileName + ".jpg";
			console.log(videoFile)
			console.log(fileName);
			console.log(posterFile);

			$('body').videoBG({
				mp4: videoFile,
				ogv: videoFile,
				webm: videoFile,
				poster: posterFile,
				opacity: 1.0,
				autoplay: true,
				scale: false,
				width: '100%',
				height:'100%'
			});
		</script>
	</body>
</html>
