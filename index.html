<html>
	<head>
		<script type="text/javascript" src="http://syddev.com/jquery.videoBG/assets/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="jquery.videoBG.js"></script>

	</head>
	<body style='margin: 0px;'>
		<div id='video-back' style='width: 100%; height: 100%;'></div>

		<script type='text/javascript'>
			var videoFiles = [
				"spencer-sleeping-la",
				"spencer-sleeping-santa-monica"
			];
			var randomInt = Math.floor((Math.random()*videoFiles.length)+1);
			var videoFile = videoFiles[randomInt];

			$('body').videoBG({
				mp4: 			"/videos/" + videoFile + ".mp4",
				ogv: 			"/videos/" + videoFile + ".mp4",
				webm: 			"/videos/" + videoFile + ".mp4",
				poster: 		"/videos/" + videoFile + ".jpg",
				opacity: 		1.0,
				autoplay: 		true,
				scale: 			false,
				width: 			'100%',
				height: 		'100%'
			});
		</script>
	</body>
</html>
