<html>
	<head>
		<script type="text/javascript" src="http://syddev.com/jquery.videoBG/assets/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="jquery.videoBG.js"></script>

	</head>
	<body style='margin: 0px;'>
		<div id='video-back' style='width: 100%; height: 100%;'></div>
		<script type='text/javascript'>
			var randomInt = Math.floor((Math.random()*2));
			var videoFile = randomInt > 1 ? "spencer-sleeping.mp4" : "spencer.mp4";
			$('body').videoBG({
				mp4: videoFile,
				ogv: videoFile,
				webm: videoFile,
				opacity:1.0,
				autoplay:true,
				scale:false
			});
		</script>
	</body>
</html>
